<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

        <!-- Text Colors -->
     <p class="text-black-20">Tailwind is awesome</p>
     <p class="text-red-500">Tailwind is awesome</p>
     <p class="text-zinc-600">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-zinc-600">Tailwind Background is awesome</p>
    <p class="bg-yellow-600">Tailwind Background is awesome</p>
    <p class="bg-indigo-600">Tailwind Background is awesome</p>

    <!-- Text Underline -->
     <p class="underline text-red-500">Hey Hello</p>
     <p class="underline text-blue-500">Hey Hello</p>

    <!-- Border Colors -->
     <input type="text" class="border border-blue-300">

    <!-- Divide Colors -->
     <div class="divide-y divide-blue-1000">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
     </div>

    <!-- Outline Colors -->
     <button class="outline outline-red-500">ff</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
     <div class="shadow-lg bg-cyan-500 shadow-purple-500/60 max-w-100">subscribe
     </div>

    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
